<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAT OWL EVO 7 Premium</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="app-title">SAT-1600</div>
            <div class="user-info">
                <div class="evo-badge">EVO</div>
                <div>Alex</div>
            </div>
        </header>

        <!-- Saludo -->
        <div class="greeting">
            <h1>Hi, Alex!</h1>
        </div>

        <!-- Score Card -->
        <div class="score-card">
            <div class="score-display">
                <div class="current-score">400</div>
                <div>Current SAT Score</div>
            </div>
            <div class="xp-display">
                <span>XP: 0</span>
            </div>
        </div>

        <!-- Subject & Level -->
        <div class="subject-card">
            <div class="section-title">Subject & Level</div>
            <div class="subject-info">
                <div class="subject-name">MATH</div>
                <div class="level-badge">Level 1</div>
            </div>
        </div>

        <!-- Training Modes -->
        <div class="training-modes">
            <div class="section-title">Training modes</div>
            
            <button class="mode-button" id="practice-mode">
                <div class="mode-title">Practice</div>
                <div class="mode-description">Normal training, full feedback</div>
            </button>
            
            <button class="mode-button" id="adaptive-mode">
                <div class="mode-title">Adaptive</div>
                <div class="mode-description">Difficulty tag, game engine...</div>
            </button>
        </div>
    </div>

    <script type="module" src="app-main.js"></script>
</body>
</html>
