<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>SAT OWL PRO - Evolución Gamificada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Preparación SAT gamificada con sistema de niveles, XP y explicaciones visuales." />
    <meta name="theme-color" content="#020617" />
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="assets/icons/icon-192x192.png" />
    
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
    
    <!-- MathJax para notación matemática -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <!-- Chart.js para gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Estilos -->
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="app-container" id="app-container">
        <!-- Cargado dinámicamente por main.js -->
    </div>

    <!-- Scripts principales -->
    <script type="module" src="js/main.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('✅ Service Worker registrado:', registration.scope);
                    })
                    .catch(error => {
                        console.log('❌ Service Worker falló:', error);
                    });
            });
        }
    </script>
</body>
</html>
