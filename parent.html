
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SAT-1600 Parent Dashboard v4.2.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <div class="app-title">SAT-1600 <span class="badge">Parents</span></div>
    <div class="header-right">
      <a href="index.html" class="user-label" style="text-decoration:none;">← Student app</a>
    </div>
  </header>

  <main class="app-main">
    <section id="auth" class="screen visible">
      <h1>Parent Access</h1>
      <div class="card">
        <p>Enter the parent code displayed in the student's app.</p>
        <div class="form-row">
          <input id="pcInput" placeholder="P4-XXXXXX">
          <button id="pcBtn" class="primary">View</button>
        </div>
        <p id="pcError" style="color:red; display:none;"></p>
      </div>
    </section>

    <section id="dash" class="screen">
      <h1 id="pName"></h1>
      <div class="card">
        <p id="pSummary" class="muted small-text"></p>
      </div>

      <div class="card">
        <h2>Stats</h2>
        <ul id="pStats"></ul>
      </div>

      <div class="card">
        <h2>Recommendations</h2>
        <ul id="pRec"></ul>
      </div>

      <div class="card">
        <button id="pcBack" class="link-button">← Use another code</button>
      </div>
    </section>
  </main>

  <script src="parent.js"></script>
</body>
</html>
